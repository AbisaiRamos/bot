<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Limpiar mensaje de error previo
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';

            // Validación básica
            if (!username || !password) {
                errorDiv.textContent = 'Por favor, complete todos los campos';
                errorDiv.style.display = 'block';
                return;
            }

            // Preparar datos para enviar como JSON
            const data = {
                username: username,
                password: password
            };

            // Enviar solicitud POST
            fetch('https://bot-liart-nine.vercel.app/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    // Intenta leer el mensaje de error del cuerpo de la respuesta
                    return response.text().then(errorText => {
                        throw new Error(errorText || 'Error en la autenticación');
                    });
                }
                // Intenta parsear la respuesta como JSON o texto
                return response.text();
            })
            .then(responseData => {
                // Manejar respuesta exitosa
                alert('Inicio de sesión exitoso: ' + responseData);
                // Aquí podrías redirigir o realizar otras acciones
            })
            .catch(error => {
                // Manejar errores de red o del servidor
                errorDiv.textContent = error.message || 'Error desconocido';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
