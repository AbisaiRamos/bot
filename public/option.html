<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Banco</title>
    <!-- Incluir la librería de Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo para la primera imagen (de arriba) */
        .logo img:first-child {
            display: block;  /* Asegura que se apile */
            margin: 0 auto;  /* Centra la imagen */
            width: 360px; /* Tamaño de la imagen de arriba */
            min-width: 200px;
        }

        /* Estilo para la segunda imagen (de abajo) */
        .logo img:last-child {
            display: block;  /* Asegura que se apile */
            margin: 0 auto;  /* Centra la imagen */
            width: 200px; /* Tamaño de la imagen de abajo */
            min-width: 120px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #274F72;
            margin-bottom: 30px;
        }

        ul.bank-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.bank-list li {
            margin: 10px 0;
        }

        .bank-button {
            background-color: transparent;
            color: #274F72;
            padding: 15px 30px;
            border: 2px solid #274F72;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 64px);
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .bank-button:hover {
            background-color: rgba(39, 79, 114, 0.1);
        }

        .bank-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(39, 79, 114, 0.5);
        }

        footer {
            background-color: #274F72;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    
    <!-- Logo fuera del contenedor principal -->
    <div class="logo">
        <img src="https://expopauto.lat/wp-content/uploads/2024/08/AUTOFERIA.png" alt="Autoferia Logo">
        <img src="https://expopauto.lat/wp-content/uploads/2024/11/logo3.png" alt="Autoferia Logo">
    </div>

    <div class="container">
        <h1>Escoge tu banco</h1>
        <ul class="bank-list">
     
            <li><a href="/login" class="bank-button">Banreservas</a></li>
            <li><a href="https://expopauto.lat/kjch" class="bank-button">BHD</a></li>
        </ul>
    </div>
    
    <footer>
        © 2024 Autoferia. Todos los derechos reservados.
    </footer>


</body></html>
